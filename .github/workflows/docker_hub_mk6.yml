name: Docker Hub upload (normal)

on:
  push:
    tags:
      - b*
  repository_dispatch:
    types: [build_mk6]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub and GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - name: Check out the repo
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Log in to the Container registry
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      with:
        images: |
          setsoft/kicad_auto
          ghcr.io/${{ github.repository }}
          ghcr.io/inti-cmnb/kicad6_auto
        tags: |
          type=raw,manjaro_k6

    - name: Build and push Docker images
      uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
      with:
        context: manjaro
        push: true
        tags: |
          setsoft/kicad_auto:manjaro_k6
          ghcr.io/inti-cmnb/kicad_auto:manjaro_k6
          ghcr.io/inti-cmnb/kicad6_auto:manjaro
        labels: ${{ steps.meta.outputs.labels }}
